apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: discourse-staging
  namespace: discourse-staging
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  - extensions
  - apps
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - '*'
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - get
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: discourse-staging-codebuild-role-binding
  namespace: discourse-staging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: discourse-staging
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: discourse-staging-codebuild
  namespace: discourse-staging
